<!DOCTYPE html>
<html>
<head>
  <title>Clement's Music Search</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Clement's Music Streaming Page</h1>
      <h3>This page is dedicated to my great grandfather- immigrant, business owner, entrepreneur.</h3>
    </header>
    <br>
    <br>
    <section id="player">
      <audio id="music-player" controls="controls"></audio>
      <br>
    </section>
      <section class="search-form">
        <input id="search-textbox" placeholder="enter a track..." style="color:Gray" type="text">
        <button id="submit-button">Submit</button>
      </section>
    <section id="search-results"></section>
    <section id="results"></section>
  </div>
  <script src="main.js"></script>
</body>
</html>
